{% load static %}

<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- animate.style -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" type="text/css" href="/static/blog/style.css">

    <!-- icon in tab -->
    <!-- GRACIAS PIPE POR EL LOGO -->
    <link rel = "icon" href = 
    "/static/blog/img/icons/nietitonline.png" 
            type = "image/x-icon">

    {% block tab %}{% endblock tab %}

</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-nav navbar-light fixed-top" 
            style="background: rgba(255, 255, 255, 0.25);
                  box-shadow: 0 4px 32px 0 rgba(31, 38, 135, 0.37);
                  backdrop-filter: blur(4px);
                  -webkit-backdrop-filter: blur(4px);
                  border: 1px solid rgba(255, 255, 255, 0.18);
              ">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" style="background-color: #5cb88d3b; outline-style:groove;" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-4" href="{% url 'page-home' %}" style="color: rgb(0, 0, 0);">NietOnline!</a>
            <!-- search bar -->
            <form class="d-flex" action="{% url 'search-results' %}" method="get">
              <input class="form-control mr-sm-2" type="text" placeholder="Buscar" name="q" style="border-color: black;">
              <button class="btn btn btn-outline-dark my-2 my-sm-0" style="background-color: #5cb88d3b;" type="submit">Buscar</button>
            </form>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" style="margin-left: 40px;color: black;" href="{% url 'page-home' %}">Home</a>
                <a class="nav-item nav-link" style="margin-left: 40px;color: black;" href="{% url 'page-info' %}">Sobre el proyecto</a>
              </div>
              <!-- Navbar Right Side -->
              <!--<div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
              </div>-->
            </div>
          </div>
        </nav>
      </header>

      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% block contenido %}{% endblock %}
          </div>
          <div class="col-md-4">
            <div class="card background: #c2e59c; 
            background: -webkit-linear-gradient(to bottom, #64b3f4, #c2e59c); 
            background: linear-gradient(to bottom, #c2e59c, #64b3f4);/content-section" >
              <h3 style="text-align: center;">Barra de navegación</h3>
              <p class='text-muted' style="text-align: center;">Usa los siguientes botones para moverte por la página
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light" style="background: rgba(255, 255, 255, 0.1);
                  backdrop-filter: blur(4px);
                  -webkit-backdrop-filter: blur(4px);
                  border: 1px solid rgba(255, 255, 255, 0.18);
              "><a href="{% url 'page-home' %}">Inicio</a></li>
                  <li class="list-group-item list-group-item-light"style="background: rgba(255, 255, 255, 0.1);
                  backdrop-filter: blur(4px);
                  -webkit-backdrop-filter: blur(4px);
                  border: 1px solid rgba(255, 255, 255, 0.18);
              "><a href="{% url 'page-info' %}">Sobre el proyecto</a></li>
                  <li class="list-group-item list-group-item-light"style="background: rgba(255, 255, 255, 0.1);
                  backdrop-filter: blur(4px);
                  -webkit-backdrop-filter: blur(4px);
                  border: 1px solid rgba(255, 255, 255, 0.18);
              "><a href="/search/?q=Youtube">YouTube</a></li>
                </ul>
              </p>
            </div>
          </div>
        </div>
      </main>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
